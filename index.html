<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <title>JS Part 2 Ex 5</title>
    </head>

    <body>
        <script>
            var day = 5;
            switch (day) {
                case 1:
                    alert("Lundi");
                    break;
                case 2:
                    alert("Mardi");
                    break;
                case 3:
                    alert("Mercredi");
                    break;
                case 4:
                    alert("Jeudi");
                    break;
                case 5:
                    alert("Vendredi");
                    break;
                case 6:
                    alert("Samedi");
                    break;
                case 7:
                    alert("Dimanche");
                    break;
            }
        </script>
    </body>

</html>
